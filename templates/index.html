<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Plopper!</title>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--<script src="../static/scripts/scripts.js"></script>-->
       <!--<link rel="stylesheet" type="text/css" href="../static/stylesheets/stylesheet.css">-->

        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/stylesheet.css') }}">
        <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>

    </head>

    <body class="text-center">

        <div class="cover-container d-flex h-100 p-3  flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <div class=masthead-brand>
                        <h3 id="masthead-brandname"><img src="../static/resources/logo.png" alt="logo.png" id="masthead-logo">Plopper</h3>
                    </div>
                    {% if first_name %}
                    <div class="show-name">
                      <p> {{first_name}}</p>
                    </div>
                    {% endif %}
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="#">Home</a>
                        <a class="nav-link" href="/plop">Plop</a>
                        <a class="nav-link" href="search">Search</a>
                        {% if first_name %}
                            <form method="post">
                                <input name="logouty" type="submit" class="nav-link lg-out-btn" href="/" value="Logout" />
                            </form>
                        {% else %}
                            <a class="nav-link" href="/login">Login</a>
                        {% endif %}
                    </nav>
                </div>
            </header>

            <main role="main" class="inner cover">
                <h1 class="cover-heading">Plopper</h1>
                <p class="lead">There for you when you need it the most</p>
                <p class="lead"></p>
                <form>
                    <div class="form-group">
                        <input type="text" method = 'GET' name = "curLoc" class="form-control input-lg" id="searchbar" aria-describedby="searchbar" placeholder="Enter location">
                            <small class="form-text text-muted">Enter your current location and we'll find a bathroom near you!</small>
                            </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>Created By Plopper Inc</p>
                </div>
            </footer>
        </div>


        <!-- Bootstrap core JavaScript
         ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    </body>
</html>
